<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<a href="http://localhost:8080/student/score/create" class="btn btn-success">tao diem moi</a>
<br>
<table class="table-success table" style="width: 700px;margin-top: 30px" >
    <thead>
        <tr>
            <th scope="col">score id</th>
            <th scope="col">score</th>
            <th scope="col">loai diem</th>
            <th scope="col">mon</th>
            <th scope="col">xoa diem</th>
            <th scope="col"> sua diem</th>
        </tr>
    </thead>
    <tbody class="table-success" th:each="sc : ${list}">
        <tr class="table-success">
            <td class="table-success" th:text="${sc.getScid()}"></td>
            <td class="table-success" th:text="${sc.getScore()}"></td>
            <td class="table-success" th:text="${sc.getTypeName()}"></td>
            <td class="table-success" th:text="${sc.getSjName()}"></td>

            <td class="table-success"><a th:href="@{http://localhost:8080/student/score/update(id=${sc.scid})}" class="btn btn-success">update</a></td>
            <td class="table-success"><a th:href="@{http://localhost:8080/student/score/delete(id=${sc.scid})}" class="btn btn-success">delete</a></td>        </tr>
    </tbody>
</table>
</body>
</html>
