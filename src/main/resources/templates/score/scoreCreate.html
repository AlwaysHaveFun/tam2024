<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form style="width: 600px;margin-left: 400px" th:object="${score}" action="http://localhost:8080/student/score/save" method="post">
<!--        action="http://localhost:8080/student/score/save" method="post" >-->
    <h1>Them diem moi</h1>
    <div class="form-group">
        <label>Students</label>
        <select class="form-select" th:field="*{sid}" >
            <option th:each="s : ${stlist}"  th:value="${s.getSid()}" th:text="${s.getSname() + '-' + s.getSid()}"></option>
        </select>
    </div>
    <div class="form-group">
        <label >Score</label>
        <input type="number" class="form-control" th:field="*{score}">
    </div>
    <div class="form-check" th:each="tc :${tlist}">
        <input class="form-check-input" type="radio" th:field="*{typeId}" th:value="${tc.getTid()}">
        <label class="form-check-label" th:text="${tc.getTName()}">
        </label>
    </div>
    <div class="form-group">
        <label>subject</label>
        <select class="form-select" th:field="*{sjId}">
            <option th:each="s : ${slist}"
                    th:value="${s.sjId}" th:text="${s.getSjName()}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
